<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="animation-side">
        <img src="security.svg" class="logo"/>
        <div class="Radar"></div>
        <div class="circle first"></div>
        <div class="circle second"></div>
        <div class="circle third"></div>
        <div class="circle forth"></div>
        <div class="circle fifth"></div>
    </div>
    <div class="login-side">
       <!----> <div class="login-small-top-title">ورود</div>
        <div class="login-main-title">
            <h2>ورود به حساب کاربری</h2>
            <h3>جهت ورود به برنامه نام کاربری ورمز عبور خود را وارد نمایید</h3>
        </div>
        <div class="form">
            <div class="input-email">
                <input class="email" type="email" placeholder="پست الکترونیک"/>
                <i class="fa fa-user " style="font-size: 12px; "></i>
                <div class="line"></div>
            </div>
            <div class="input-password">
                <input class="password" type="password" placeholder="رمز عبور"/>
                <i class="fa fa-lock " style="font-size: 12px; "></i>
                <div class="line"></div>
            </div>
            <div class="input-security-code">
                <div class="divider">
                    <input class="security-code" type="password" placeholder="کد امنیتی"/>
                    <i class="fas fa-fingerprint" style="font-size: 12px; "></i>
                    <img src="./Captcha.PNG"/>
                    <i class="fa fa-refresh " style="font-size: 12px; "></i>
                </div>
                <div class="security-code-line"></div>
            </div>
        </div>
        <div class="under-form">
            <input type="button" class="button" value="ورود"/>
            <div class="forgot-checker">
                <span>مرا به خاطر بسپار</span>
                <input type="checkbox"/>
            </div>
        </div>
    </div>
</body>
</html>
